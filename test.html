<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/xicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="abilitycolor.css">
    <link rel="stylesheet" href="detailcard.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="pokemon_detail_window">
        <div class="content_card">
            <div class="header_images">
                <img src="img/arrow.png">
                <img src="img/love.png">
            </div>
            <div class="header_detail">
                <div class="pokemon_element">
                    <h4>fire</h4>
                </div>
                <div class="pokemon_number">
                    <h4>#004</h4>
                </div>
            </div>
            <div class="pokemon_image">
                <img src="img/3.png">
            </div>
        </div>
        <div class="pokemon_stats_window">
            <div class="info_header">
                <h4>About</h4>
                <h4>Base Stats</h4>
            </div>
            <div class="about_pokemon d-none">
                <div class="about">
                    <span>Species:</span>
                    <span>Height:</span>
                    <span>Weight:</span>
                    <span>Abilitie:</span>
                </div>
                <div class="about_abilities">
                    <span>asdf</span>
                    <span>asdf</span>
                    <span>asfd</span>
                    <span>asdf</span>
                </div>
            </div>
            <div class="stats">
                <Span>HP</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="base_stat">50</div>
                </div>
                <Span>Attack</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="attack">50</div>
                </div>
                <Span>Defence</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="defence">50</div>
                </div>
                <Span>Special-Attack</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="special_attack">50</div>
                </div>
                <Span>Special-Defence</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="special_defence">50</div>
                </div>
                <Span>Speed</Span>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="speed">50</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
