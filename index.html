<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemon()">
    <div class="content">
        <div class="pokedex" id="pokedex">
            <div class="headerImages">
                <img src="img/arrow.png" class="arrowBack">
                <img src="img/love.png" class="love" id="like" onclick="likePokemon()">
            </div>
            <h1 id="pokemonName" class="pokemonName">Name</h1>
            <div class="pokemonElementFire">
                <h3 id="pokemonElementFire">Fire</h3>
                <h3 id="pokemonNumber">#004</h3>
            </div>
            <img id="pokemonPicture" class="pokemonPicture">

        </div>
        <div class="infocontainer">
            <div class="about" id="about">About</div>
            <div class="base_stats" id="base_stats">Base Stats</div>
            <div class="evolution" id="evolution">Evolution</div>
            <div class="moves" id="moves">Moves</div>
        </div>
    </div>
</body>

</html>
