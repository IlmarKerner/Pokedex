<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex by Ilmar Kerner</title>
    <link rel="shortcut icon" href="img/pokeball.png" type="image/xicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body onload="loadPokemon()">
    <div class="headerbar">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img class="pokeballimg" src="img/pokeball.png">
                    <a>Pokedex</a>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="content" id="pokemoncard">
        <!-- <div onclick="showPokemonDetails()">
            <div class="smalcardheader">
                <div class="headername" id="headername">${i}</div>
                <div class="pokemonNumber" id="number">${i}</div>
            </div>
            <div class="element" id="element">${i}</div>
            <div class="elementTwo" id="elementTwo">${i}</div>
            <img class="pokemonimg" id="pokemonimg" src="${i}">
        </div> -->
    </div>
    <div class="contentcard d-none" id="contentcard">
        <div class="pokedex" id="pokedex">
            <div class="headerImages">
                <img src="img/arrow.png" class="arrowBack" onclick="removePokemonCard()">
                <img src="img/love.png" class="love" id="like" onclick="likePokemon()">
            </div>
            <h1 id="pokemonName" class="pokemonName">Name</h1>
            <div class="pokemonElementFire">
                <div>
                    <h3 id="pokemonElement">Fire</h3>
                    <h3 id="pokemonElementTwo"></h3>
                </div>
                <h3 id="pokemonNumber">#004</h3>
            </div>
            <div class="pokemonPicture">
                <img id="pokemonPicture">
            </div>

        </div>
        <div class="info">
            <div class="info_container">
                <h3 class="about margin0 height cursor" onclick="changeToAbout()">About</h3>
                <h3 class="base_stats margin0 height cursor" onclick="changeToBaseStats()">Base Stats</h3>
                <!-- <h3 class="evolution margin0 height cursor" id="evolution">Evolution</h3>
                <h3 class="moves margin0 height cursor" id="moves">Moves</h3> -->
            </div>
            <div>
                <div class="primary-abilities d-none" id="about">
                    <div class="regular_abilities displayFlex">
                        <span><b>Species:</b></span>
                        <span><b>Height:</b></span>
                        <span><b>Weight:</b></span>
                        <span><b>Abilities:</b></span>
                    </div>
                    <div class="abilities displayFlex">
                        <span id="species">Species</span>
                        <span id="height">Height</span>
                        <span id="weight">Weight</span>
                        <span id="abilities">Abilitie</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="stats" id="base_stats">
                    <div class="statName displayFlex">
                        <Span>HP</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="base_stat"></div>
                        </div>
                        <Span>Attack</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="attack"></div>
                        </div>
                        <Span>Defence</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="defence"></div>
                        </div>
                        <Span>Special-Attack</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="special_attack"></div>
                        </div>
                        <Span>Special-Defence</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="special_defence"></div>
                        </div>
                        <Span>Speed</Span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%" id="speed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
